{% extends 'base.html' %}
{% block content %}
<h2>All Candidates</h2>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    {% for candidate in candidates %}
    <div class="p-4 border rounded-lg shadow hover:shadow-lg transition">
        <h3 class="text-xl font-semibold">{{ candidate.name }}</h3>
        <p>{{ candidate.description|truncatewords:15 }}</p>
        <a href="{% url 'candidate_detail' candidate.id %}" class="text-blue-500 hover:underline">View Details</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
