{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto p-6">
    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-4">✍️ Register for {{ event.name }}</h2>
        <p class="text-sm text-gray-500 mb-4">👤 Username: <strong>{{ user.username }}</strong></p>
        <form method="post" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" 
                    class="col-span-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition">
                ✅ Submit Registration
            </button>
        </form>
    </div>
</div>
{% endblock %}
